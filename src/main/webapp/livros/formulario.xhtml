<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
	<h:form>
		<div>
			<h:outputLabel value="Título"/>
			<h:inputText value="#{adminLivrosBean.livro.titulo}"/>
		</div>
		<div>
			<h:outputLabel value="Descrição"/>
			<h:inputTextarea value="#{adminLivrosBean.livro.descricao}" rows="4" cols="20"/>
		</div>
		<div>
			<h:outputLabel value="Quantidade de páginas"/>
			<h:inputTextarea value="#{adminLivrosBean.livro.numeroPaginas}"/>
		</div>
		<div>
			<h:outputLabel value="Preço"/>
			<h:inputTextarea value="#{adminLivrosBean.livro.preco}"/>
		</div>
		
		
		<h:commandButton value="salvar" action="#{adminLivrosBean.salvaLivro}"/>
		
	</h:form>
	
</h:body>
</html>
